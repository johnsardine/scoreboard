<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scoreboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/main.css">
  </head>
  <body>

    <div class="sb-app">

      <section class="sb-players">
        <h1>Players</h1>
        <ul class="sb-players__list">

          <li>
            <div class="sb-player">
              <h2 class="sb-player__name">Player 1</h2>
              <div class="sb-player__meta">2 Victories</div>
            </div>
          </li>

          <li>
            <div class="sb-player">
              <h2 class="sb-player__name">Player 2</h2>
              <div class="sb-player__meta">10 Victories</div>
            </div>
          </li>

        </ul>
      </section>

      <section class="sb-games">
        <h1>Games</h1>
        <ul class="sb-games__list">

          <li>
            <div class="sb-game">

              <div class="row">
                <div class="col-xs-12">

                  <div class="sb-game__team">
                    <h2>Team A</h2>
                    <ul class="sb-game__players">
                      <li>
                        <div class="sb-game__player">
                          <h3 class="sb-game__player__name">Player 2</h2>
                        </div>
                      </li>
                    </ul>
                  </div>

                </div>
                <div class="col-xs-12">

                  <div class="sb-game__team">
                    <h2>Team B</h2>
                    <ul class="sb-game__players">
                      <li>
                        <div class="sb-game__player">
                          <h3 class="sb-game__player__name">Player 3</h2>
                        </div>
                      </li>
                    </ul>
                  </div>

                </div>
              </div>

            </div>
          </li>

        </ul>
      </section>

    </div>

    <!-- <script src="dist/js/main.js"></script> -->
  </body>
</html>
